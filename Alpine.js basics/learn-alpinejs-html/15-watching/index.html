		<!-- Example 2 -->
		<div
			x-data="{
			query: '',
			results: [],
			
			performSearch (query) {
				// api
				this.results = ['apple', 'banana', 'grapes'];
			},

			init () {
				this.$watch('query', (query) => this.performSearch(query))
			}
		}"
		>
			<span x-text="results"></span>
			<input type="text" x-model="query" />
		</div>
